语义化标签是为了seo优化

a标签
<a href="链接路径" target="_blank"(设置自动换行) title=“鼠标移上去显示的文字”>
    内容</a>

路径分为：绝对路径与相对路径
        绝对路径：盘符路径（在内存盘的路径    不建议使用）
                  url绝对路径（https://www.4399.com）
                   一般是由  协议+主机名+端口号+页面路径+？参数+#锚点  组成
    注意：是上线后使用的路径方式
相对路径：用于内部跳转
          平级路径：（兄弟之间的跳转）：./表示当前目录，可以省略不写
          上级路径：（父子关系）：../表示上一级
          下级路径（父子跳转）：文件名/
  图片标签：img
   语法：<img src="图片路径" title=“鼠标移上去时的提示文字” alt=“图片加载失败时显示的提示文字（
   路径错误，网速过慢 ）/>”
       可以设置宽高width height
       注意：图片是单标签 而且是个行内元素，但是直接设置宽高
       常见格式：jpg png gif
       
       

  多媒体标签
        1.音频标签
        2.视频标签
    <audio src="音频文件路径" autoplay=“autoplay”>
            提示文字：如果你的浏览器不支持该音频，请升级浏览器版本
           注意：提示信息是在浏览器在不支持音频文件的显示的
    </audio> 
    src：音频的路径
    autoplay：自动播放
    loop：循环播放
    controls:显示播放控件
    muted：静音状态

    <video src="视频文件路径" autoplay=“autoplay” controls>
        提示信息：如果你的浏览器不支持该视频，请升级浏览器版本
    </video>
    其他属性与音频文件相同增加了poster属性
       poster：视频播放前的封面海报
       <video src="视频路径" poster=”图片路径“>
           提示信息：我不晓得提示啥子了
       </video>



       ！！！！布尔属性（boolean）
            概念：属性与属性值相同的就是布尔属性

    列表标签
          分类：
               1.有序列表
               2.无序列表
               3.自定义列表
     理解：列表：结构相似
          有序：按照一定的顺序
          无序：没有顺序
          自定义：自己定义规则
    作用：用于结构类似的内容布局 
    <ul type=“square”>
          <li>第一个版本</li>
          <li>第二个版本</li>
    </ul>  
    square实心方块
    <ol type="(a A I 1)" start="(设置开始的编号只能是数字)"> 
        <li>第一个</li>
        <li>第二个</li>
    </ol>  
    
    特点：ol 与ul 都有上下外边距还有左边的内边距
         ol中的li默认有数字 ul中的li默认有实心小圆点 
        
   
    ul 的标签属性
         type（ol与ul都有的属性）： 
               disc：实心圆
               circle：空心圆
               square：实心小方块

 
    自定义列表
       语法：<dl>用来定义范围
                <dt></dt>用来定义种类
                <dd></dd>用来解释或者描述dt的内容
                <dd></dd>
             </dl> 
             
    特点：
         dl：有上下外边距
         dt：有左边的外边距
 
 

常用的列表：
         1.无序列表   （推荐使用无序列表）
         2.自定义列表
