<!-- 表单 -->

<!-- form标签action是提交的页面，method（方法）以什么方式提交，有get
    <form action="#" method="post">
与post两种方式
            区别：get（传输内容少，不安全）
            post：大小没有限制 安全是封装后的，推荐使用post
             name属性：
                 作用：向后台提交数据必须拥有name
                 在单选与多选中name必须一致，单选中不一致的话就不是同一组数据可多选
                 在select中时name属性写在select中因为这是一组数据
        value属性：向后台提交数据时就是提交的value
                   在文本框与文本域中表示的是默认值
                   在按钮中就是表示按钮的值
                   在下拉框中可以不写，写了就是value的值不写就是option中的值
       maxlength属性：应用于text textarea 
       disabled（布尔属性）：禁用属性  禁止读取， 禁止修改， 禁止提交 所有控件都可以使用
       readonly()：只读属性 不能修改，可以提交数据
       checked（）：在单选与多选中设置默认选项，单选中只能选择一个，多选中可以选择多个！！！！！！！！！！！！！！！！！！
       selected（）：下拉框中的默认选项   size=“2”下拉框中显示的最大格数，multiple（）设置下拉框的多选
                     分开多选按住ctrl
   文本域（设置宽高）textarea{resize：none} cols=“宽”   rows='高'
   
   label标签
        点击label将焦点聚焦到input上
    <label><input type="text" name="yi" value=“文本框”></label>                                          
   placeholder属性：占位符不能和value一起使用因为优先级不够，推荐使用placeholder
   向后台提交的数据永远是value  
后台使用的input框
      文件上传框file
      隐藏域：hidden   

      </form>
  -->
         
<style>
textarea{
    resize:none;

}

</style>
<form action="#" method="get">
<input type="text" value="这就是提交的值value" name="这是每一个提交的值都必须拥有的属性">
 <input type="text" name="t" placeholder="这是占位符，" >
 <input type="file" name="yi">
 <input type="radio" name="sex" value="男">男
 <input type="radio" name="sex" value="女">女
 <!-- 在这里name必须相同 value就表示的是提交的东西 -->
 <input type="text" disabled value="这是禁用的属性不能提交，不能修改，不能读取" name="d">
 <input type="text" readonly value="设置只读属性 不能修改，可以提交" name="r">
<input type="text" maxlength="9" name="m" value="这是设置最多输入多少个字符">
<!-- 多选按钮 -->
<input type="checkbox" name="user" value="男">男
<input type="checkbox" name="user" value="女">女
<input type="checkbox" name="user" value="男女" checked>男女
<!-- 文本域 -->
<textarea name="wen"  cols="30" rows="10" placeholder="这是文本域"></textarea>
 <!-- 下拉列表  这里可以不写value 是option里面的值-->
 <select name="xia" size= "5"  multiple>
<option value="yi" name="11">苹果</option>
<option selected>梨子</option>
<option value="">香蕉</option>
</select>
<input type="image" src="../vue/">

<input type="submit" name="b" >
<input type="button" name="b" ><input type="reset" name="b"  value="重置" >
<button  type="button" name="y">普通</button>
<button  type="submit" name="y">提交</button>
<button  type="reset" name="y" value="重置">重置</button>
<!-- 不设置的话默认是submit -->












</form>
