<!-- 这是文档声明头
以html5为标准
告诉浏览器以html5解析 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是html5文件 -->
<html>
    <!-- 这是网页头部：这是不可见的 -->
    <head>
        <!-- 声明这是什么编码  -->
        <meta charset="utf-8">
        <!-- 这是网页头部：网页的眼睛 -->
        <link rel="icon" href="images/liu6.png" type="image/x-icon">
        <title>作业1</title>
    </head>
    <!-- 网页内容：可见的 -->
    <body>
        <!--<h1~h6>是标题标签双标签 字体加粗 有上下外边距  -->
           <h1>最大的标题，一般一个页面只能出现一次</h1>
           <h2>次标题</h2>
           <h3>这是一个像素为24的标题</h3>
           <h4> 标题标签4</h4>
           <h5>标题标签5</h5>
           <h6>标题标签6</h6>

           <!-- 这是段落标签有上下边距是块状元素 -->
           <p>这是段落标签有上下边距是块状元素</p>
           <!-- 这是强制换行符标签 具有强制换行的作用 单标签-->
          <br/>
          <!-- 这是分割线标签 单标签-->
          <hr/>
          <!-- 文本标签 -->

          <!-- 倾斜标签i em 两者中一般使用em标签 -->
          <i>倾斜</i><em>倾斜</em>
          <!-- 加粗标签 b strong 两者中一般使用strong标签 -->
          <b>加粗</b><strong>加粗</strong>
          <!-- 大小号字体标签big small -->
        <big>字体加大</big>
        <small>字体缩小</small>
        <!-- 删除 增加标签 del ins-->
        <del>删除线</del><ins>增加下划线</ins>
        <!-- 上下标 sup sub -->
        32<sup>0</sup>C
        H <sub>2</sub>O
        <!-- pre预格式化标签可以显示编辑器的空格回车 -->
        <pre>pre预格式     
            化标签可以显示编辑器   的空格回车</pre>
    </body>
</html>
