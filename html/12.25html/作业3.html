       <h1>HTML的定义</h1> 
       <p>超级文本标记语言是标准通用<strong>标记
            语言</strong> 下的一个应用，<em>也是一种规范</em>，一种标准，它<u>通过标记符号来标记要显示的网页中的各个部分。</u></p>
        <p>
                网页文件本身是一种文本文件，通过在文本<sup><small>文件</small></sup>中添加标记符，可以告诉浏览器如何显示其中的内容<del>（如：文字如何处理，画面如何安排，图片如何显示等）</del>。浏览器按顺序阅读网页文件，然后根据标记符解释和<small>显示</small>其标记的内容，对书写出错的标记将不指出其错误，且不停止其解释执行过程，编制者只能通过显示效果来<big>分析出错原因</big>和出错部位。但需要<small>注意</small>的是，对于不同的<sub><small>浏览器</small></sub>，对同一标记符可能会有不完全相同的解释，因而可能会有不同的显示效果
        </p>
